<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans&amp;display=swap">
        <link rel="stylesheet" href="style.css">
        <title>focat.me</title>
        <link rel="icon" href="pfp.png" type="image/x-icon">

        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <script src="particles.js"></script>
        <script src="script.js"></script>

        <div id="particles-js"><canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="1359" height="933"></canvas></div>

        <script>
            particlesJS("particles-js", {"particles": {},"interactivity": {}});
        </script>
        <div class="main">
            <div class="notification">
                <div class="volumepercent">
                    <span>0%</span>
                </div>
            </div>
            <div class="centered">
                <img src="pfp.png" class="pfp" draggable="false" style="--rotate-x: 0; --rotate-y: 0;" id="pfp" />
                <h1 class="title">focat</h1>
                <p class="subtitle">Hey! I'm a fullstack developer with 5+ years of experience.</p>
            </div>

            <div id="buttons">
                <a href="https://github.com/Code1Tech" class="button" target="_blank">GitHub</a>
                <a href="https://discord.com/users/676960182621962271" class="button" target="_blank">Discord</a>
                <a href="https://www.roblox.com/users/114830245/profile" class="button" target="_blank">Roblox</a>
                <a href="https://www.youtube.com/@focat" class="button" target="_blank">YouTube</a>
            </div>

            <div id="copyright">
                <span id="copyright-text">built with ❤️ by focat</span>
            </div>
        </div>

        <div class="overlay" onclick="start();">
            <div class="overlay-message">
                <h1 class="overlay-title">focat.me</h1>
                <p class="overlay-subtitle">click anywhere to start...</p>
            </div>
        </div>
    </body>
</html>
